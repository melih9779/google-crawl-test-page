<!DOCTYPE html>
<html>
<body>

<h1>Crawl Test</h1>
<p>Start Time: <span id="start"></span></p>
<p>Last Time:<span id="clock"></span></p>

<script>
setInterval(myTimer, 1000);
const d = new Date();
document.getElementById("start").innerHTML = d.toLocaleTimeString();

function myTimer() {
  const d = new Date();
  document.getElementById("clock").innerHTML = d.toLocaleTimeString();
}
</script>
</body>
</html>
