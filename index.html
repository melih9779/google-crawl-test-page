<!DOCTYPE html>
<html>
<body>

<h1>Crawl Test</h1>
<p id="start"></p>
<p id="clock"></p>

<script>
setInterval(myTimer, 1000);
const d = new Date();
document.getElementById("start").innerHTML = d.toLocaleTimeString();

function myTimer() {
  const d = new Date();
  document.getElementById("clock").innerHTML = d.toLocaleTimeString();
}
</script>
<img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Pizigani_1367_Chart_10MB.jpg">
</body>
</html>
