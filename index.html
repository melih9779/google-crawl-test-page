<!DOCTYPE html>
<html>
<body>

<h1>Crawl Test</h1>
Start Time: <span id="start"></span><br>
Last Time:  <span id="clock"></span>

<script>
setInterval(myTimer, 1000);
const d = new Date();
document.getElementById("start").innerHTML = d.toLocaleTimeString();

function myTimer() {
  const d = new Date();
  document.getElementById("clock").innerHTML = d.toLocaleTimeString();
}
</script>
</body>
</html>
